<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md fixed-top">
            <a class="nav-link" href="#">Stamp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{{url_for('home')}}">Home</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Upload</a>
                </li>
              </ul>
              <div class="navbar-nav mt-2 mt-md-0">
                <a class="nav-link active" href="{{url_for('signup')}}">Sign Up / Login</a>
              </div>
            </div>
          </nav>
    </header>
        
    <main>
        <div class="container row" id="maincontent">
            <div class="col-8" id="pic">
                <img src="{{ url_for('static', filename='styles/rain.jpeg') }}" class="img-fluid" alt="Responsive image" id="image">
            </div>
            <div class="col-4" id="forms" align="center">
                <form class="form-signin">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 font-weight-normal">Create Your Account</h1>
                    </div>
        
                    <div class="form-label-group">
                        <input type="text" id="inputUsername" class="form-control" placeholder="Your username" required autofocus>
                        <label for="inputUsername"></label>
                    </div>
                
                    <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <label for="inputPassword"></label>
                    </div>
        
                    <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Comform password" required>
                        <label for="inputPassword"></label>
                    </div>
                
                    <button class="btn btn-lg btn-warning btn-block" type="submit">Sign up</button>
                    <div class="container" id="linkTo"><p class="float-right"><a href="{{url_for('login')}}">Log In</a></p><div>
                </form>
            </div>
        </div>
    </main>

    <footer class="page-footer font-small">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">
            <p>Stamp - a tool to transform your photo into an artwork.</p>
        </div>
        <!-- Copyright -->
        
    </footer>

</body>
</html>
